<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Prototipo - Gerenciamento</title>
    <style>
        /* Estilos básicos para melhorar a legibilidade */
        body { font-family: sans-serif; margin: 20px; }
        h1, h2 { color: #333; }
        form { border: 1px solid #ccc; padding: 20px; margin-bottom: 30px; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="time"],
        select {
            width: calc(100% - 22px); /* Ajusta para padding e border */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Gerenciamento de Clínica (Prototipo Front-End)</h1>

        <div class="section">
            <h2>Cadastrar Novo Médico</h2>
            <form id="formMedico">
                <label for="nomeMedico">Nome Completo:</label>
                <input type="text" id="nomeMedico" name="nomeMedico" required>

                <label for="crm">CRM:</label>
                <input type="text" id="crm" name="crm" required>

                <label for="especialidade">Especialidade:</label>
                <input type="text" id="especialidade" name="especialidade" required>

                <label for="telefoneMedico">Telefone:</label>
                <input type="tel" id="telefoneMedico" name="telefoneMedico">

                <label for="emailMedico">Email:</label>
                <input type="email" id="emailMedico" name="emailMedico">

                <button type="submit">Cadastrar Médico</button>
            </form>
        </div>

        <div class="section">
            <h2>Cadastrar Novo Paciente</h2>
            <form id="formPaciente">
                <label for="nomePaciente">Nome Completo:</label>
                <input type="text" id="nomePaciente" name="nomePaciente" required>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Ex: 123.456.789-00">

                <label for="telefonePaciente">Telefone:</label>
                <input type="tel" id="telefonePaciente" name="telefonePaciente">

                <label for="emailPaciente">Email:</label>
                <input type="email" id="emailPaciente" name="emailPaciente">

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco">

                <button type="submit">Cadastrar Paciente</button>
            </form>
        </div>

        <div class="section">
            <h2>Agendar Nova Consulta</h2>
            <form id="formConsulta">
                <label for="pacienteConsulta">Paciente:</label>
                <select id="pacienteConsulta" name="pacienteConsulta" required>
                    <option value="">-- Selecione um Paciente --</option>
                    <option value="paciente1">Fulano de Tal</option>
                    <option value="paciente2">Ciclana da Silva</option>
                </select>

                <label for="medicoConsulta">Médico:</label>
                <select id="medicoConsulta" name="medicoConsulta" required>
                    <option value="">-- Selecione um Médico --</option>
                    <option value="medico1">Dr. João Pereira</option>
                    <option value="medico2">Dra. Maria Souza</option>
                </select>

                <label for="dataConsulta">Data da Consulta:</label>
                <input type="date" id="dataConsulta" name="dataConsulta" required>

                <label for="horaConsulta">Hora da Consulta:</label>
                <input type="time" id="horaConsulta" name="horaConsulta" required>

                <label for="motivoConsulta">Motivo da Consulta:</label>
                <textarea id="motivoConsulta" name="motivoConsulta" rows="4" placeholder="Descreva o motivo da consulta..."></textarea>

                <button type="submit">Agendar Consulta</button>
            </form>
        </div>

        <p style="text-align: center; color: #888;">Este é um protótipo front-end. Os dados não são salvos e nenhuma validação complexa foi implementada.</p>
    </div>

    <script>
        // Em um protótipo real, você adicionaria JavaScript aqui para:
        // - Preencher dinamicamente as listas de pacientes e médicos nos selects.
        // - Enviar os dados (simuladamente ou para um back-end de teste).
        // - Validar os campos antes do envio.

        // Exemplo básico de como lidar com o submit dos formulários (apenas para demonstração)
        document.getElementById('formMedico').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio real do formulário
            alert('Médico cadastrado (simulado)!');
            // Aqui você adicionaria a lógica para processar os dados do médico
        });

        document.getElementById('formPaciente').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio real do formulário
            alert('Paciente cadastrado (simulado)!');
            // Aqui você adicionaria a lógica para processar os dados do paciente
        });

        document.getElementById('formConsulta').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio real do formulário
            alert('Consulta agendada (simulada)!');
            // Aqui você adicionaria a lógica para processar os dados da consulta
        });
    </script>
</body>
</html>
